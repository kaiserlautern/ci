name: ci
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v2
      - name: build image
        run: docker build . --tag test_image
      - name: roda testes
        run: docker run test_image
      - name: lista imagens
        run: docker image ls 
